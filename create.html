<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>

<body class="bg-pink-200 font-sans">
    <main>
        <div id="navbar"></div>

        <!-- Title -->
        <div class="flex justify-center my-20">
            <h1 class="text-3xl text-white drop-shadow-lg">Create a Room</h1>
        </div>

        <!-- Blue Box -->
        <section class="bg-gradient-to-r from-blue-400 via-indigo-400 to-purple-400 
                    mx-auto md:w-1/2 p-10 rounded-3xl shadow-2xl border-4 border-white 
                    hover:scale-105 transition-transform duration-300">

            <div class="flex gap-x-20 ml-3 md:ml-20 text-white">

                <!-- Left column -->
                <div class="flex flex-col gap-y-10 pt-1">
                    <div>
                        <h2 class="font-[Pixelify_Sans] text-lg flex items-center gap-2">
                            <span></span> Enter your clasher name:
                        </h2>
                    </div>

                    <div>
                        <h2 class="font-[Pixelify_Sans] text-lg flex items-center gap-2">
                            <span></span> Choose the bingo grid size:
                        </h2>
                    </div>

                    <div class="pt-12">
                        <h2 class="font-[Pixelify_Sans] text-lg flex items-center gap-2">
                            <span></span> Custom Scenarios:
                        </h2>
                        <p class="text-xs text-gray-200">Use commas to separate scenarios</p>
                    </div>
                </div>

                <!-- Right column -->
                <div class="flex flex-col gap-y-8">
                    <!-- Input name-->
                    <div class="flex items-center">
                        <input class="border p-2 rounded w-60 text-black" id="clasherName" type="text"
                            placeholder="Your name here...">
                    </div>

                    <!-- Grid sizes -->
                    <div class="flex flex-col gap-y-1">
                        <label class="font-sans"><input type="radio" name="gridSize" id="gridDifficult"
                                class="font-sans"> 5 x 5 (Difficult)</label>
                        <label class="font-sans"><input type="radio" name="gridSize" id="gridNormal"> 4 x 4
                            (Easy)</label>
                        <label class="font-sans"><input type="radio" name="gridSize" id="gridEasy"> 3 x 3 (Very
                            Easy)</label>
                    </div>

                    <!-- Scenarios -->
                    <div class="flex flex-row items-baseline">
                        <div class="flex items-center gap-x-2">
                            <input id="customCheck" type="checkbox" class="h-5 w-5">
                        </div>
                        <textarea id="customScenariosInput"
                            class="hidden w-60 h-20 border border-gray-400 rounded-md p-2 ml-4 mt-2 text-black"
                            placeholder="Enter your unique scenarios here!"></textarea>
                    </div>
                </div>
            </div>

            <!-- Divider -->
            <div class="border-t border-white/50 my-8"></div>

            <!-- Button -->
            <div class="flex justify-center mt-8">
                <button id="createRoomBtn" class="py-3 px-10 rounded-2xl bg-green-400 text-white border-2 font-[Pixelify_Sans] 
                 hover:bg-green-500 hover:scale-105 transition-transform duration-300 animate-pulse">
                    Start Clash
                </button>
            </div>
        </section>
    </main>

    <script src="navbar.js"></script>
    <script type="module" src="./src/room.js"></script>
</body>

</html>
