<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./style.css" />
</head>

<body class="bg-pink-200 font-sans">
    <main>
        <div id="navbar"></div>

        <!-- Title -->
        <div class="flex justify-center my-20">
            <h1 class="text-3xl text-purple-700 drop-shadow-lg text-white text-outline-1">
                Join a Room
            </h1>
        </div>

        <!-- Blue Box -->
        <section class="bg-gradient-to-r from-blue-400 via-indigo-400 to-purple-400 
               mx-auto md:w-1/2 p-10 rounded-3xl shadow-2xl border-4 border-white 
               hover:scale-105 transition-transform duration-300">
            <div class="flex gap-x-20 ml-3 md:ml-20 text-white">
                <!-- Left column -->
                <div class="flex flex-col gap-y-12 pt-1">
                    <h2 class="font-[Pixelify_Sans] text-lg flex items-center gap-2 whitespace-nowrap">
                        <span></span> Enter your clasher name:
                    </h2>
                    <h2 class="font-[Pixelify_Sans] text-lg flex items-center gap-2 whitespace-nowrap">
                        <span></span> Enter the room code:
                    </h2>
                </div>

                <!-- Right column -->
                <div class="flex flex-col gap-y-10">
                    <input class="border p-2 rounded w-60 text-black" id="clasherName" type="text"
                        placeholder="Your name here..." />
                    <input class="border p-2 rounded w-60 text-black" id="roomCode" type="text"
                        placeholder="Room code..." />

                    <!-- Divider -->
                    <div class="border-t border-white/50 my-4"></div>

                    <!-- Button -->
                    <div class="flex justify-center mt-6">
                        <button class="py-3 px-10 rounded-2xl bg-green-400 text-white border-2 font-[Pixelify_Sans] 
                       hover:bg-green-500 hover:scale-105 transition-transform duration-300 animate-pulse"
                            id="joinRoomBtn">
                            Start Clash
                        </button>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="navbar.js"></script>
    <script type="module" src="./src/room.js"></script>
</body>

</html>
